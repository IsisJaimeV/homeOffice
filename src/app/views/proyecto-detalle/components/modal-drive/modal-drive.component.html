<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel"><img class="icon-sidenav-item" src="../../../assets/img/unidad-compartida/google-drive.png">&nbsp;&nbsp; Unidad compartida</h5>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()"><img src="../../../../assets/img/generic/cancel.png"></button>
</div>
<div class="modal-body">
  <div class="row">       
    <div class="col-2 collapse show d-md-flex bg-light pt-2 pl-0 min-vh-100" id="sidebar">
        <ul class="nav flex-column flex-nowrap overflow-hidden">
            <div class="dropdown">
                <input id="fichero" type="file" #my_ref (change)="AgregarFile($event)" name="src-file1" >
                <label for="fichero" class="circle"> <img class="icon-sidenav-item" src="../../../assets/img/unidad-compartida/trazado.svg"> 
                    &nbsp; &nbsp;Subir archivo</label>
            </div>
            <hr width=100%>
        </ul>
    </div>
    <div class="col-10">
        <div class="position-relative d-inline-block  contain container">
            <div class="row">
                <div class="col-7">
                </div>
                <div class="col-5 p-0 d-flex align-items-center justify-content-end js-show-attachments">
                    <input class="input-search form-control d-inline-block mr-2"  name="filterGet" [(ngModel)]="filterGet" autocomplete="none" type="text" placeholder="Buscar" aria-haspopup="false" aria-expanded="false">
                    <img class="icon-search" src="../../../assets/img/generic/search.svg">
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row mb-3">
                  <div class="col-sm-3" *ngFor="let item of lis_file; let i = index">
                    <ng-container *ngIf="i <= 3">
                        <div class="card-group">
                            <div class="card">
                                <div class="card-header" style ="font-size: 10px;">
                                    {{item.name}}
                                </div>
                                <div class="card-body text-center">
                                <img style="width: 80px; height: 50px;" [src]="tipodeArchivoDrive(item.mimeType)">
                                </div>
                            </div>
                        </div>
                    </ng-container>
                  </div>
                </div>
            </div>
            <table class="table">
                <thead>
                  <tr>
                    <p class="tamaño-tabla"><b>Nombre de archivo</b></p>      
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of lis_file | filter:filterGet">
                    <td class="tamaño-tabla col-9"><img style="width: 25px;height:25px" [src]="tipodeArchivoDrive(item.mimeType)">&nbsp; {{item.name}}</td>
                    <td class="col-3">
                        <button type="button" class="btn " (click)="deletefile(item.id)"><img class="icon-sidenav-item" src="../../../assets/img/calendar/delete_black_24dp.svg">
                        </button>
                        <button type="button" class="btn"
                        data-toggle="modal" data-target="#ModalEditar" (click)="openModal(item)">
                        <img class="icon-sidenav-item" src="../../../assets/img/calendar/edit_black_24dp.svg">
                        </button>
                        <button type="button" class="btn btn-link" (click)="url(item)">Abrir</button>
                    </td>
                  </tr> 
                </tbody>
            </table> 
        </div>
    </div>
  </div>
</div>



<div class="modal fade" id="ModalEditar" tabindex="-1" role="dialog" aria-labelledby="ModalEditarLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar nombre de archivo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <input type="text" class="form-control form-control-lg" [(ngModel)]="itemupdate"  aria-label="Archivo">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="updatefile()">Guardar</button>
      </div>
    </div>
  </div>
</div>
