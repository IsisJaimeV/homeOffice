
  <!-- Modal de chat -->
  <p data-toggle="modal" data-target="#Modalchat">
    <label class="chat-btn" for="check">
    <img class="icon-search" src="../../../assets/img/generic/chat.svg"> 
    <i class="fa fa-commenting-o comment"></i> <i class="fa fa-close close"></i> </label>
</p>
<div class="modal left fade"  id="Modalchat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false" data-keyboard="true">
    <div class="modal-dialog"  role="document">
        <div class="modal-content">
            <div class="modal-header border border-secondaryy">
                <h5 class="modal-title" id="exampleModalLabel">Chat &nbsp; &nbsp;&nbsp; &nbsp;
                </h5><img class="icon-search" src="../../../assets/img/chat2.png"> 
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body border border-secondaryy">
               <app-chat></app-chat>
            </div>
        </div>
    </div>
</div>
