<div class="container-fluid">
  <div class="row pr-4">
    <app-nav isSelectProyectos="true"></app-nav>
    <div class="col bg-white rounded-lg my-4 mr-4 p-4">
      <app-header name="Proyectos"></app-header>
      <div class="row">
        <div class="col text-right">
        </div>
      </div>
      <div class="row m-0">
        <div class="col p-0 border b-gray rounded-lg">
          <table class="table table-hover">
            <thead class="thead-scroll">
              <tr>
                <th scope="col" class="gray semibold">Nombre del proyecto</th>
                <th scope="col" class="gray semibold">Scrum Master</th>
              </tr>
            </thead>

            <tbody class="tbody-scroll">
              <ng-container *ngFor="let item of boards">
                <tr (click)="goToDetallles(item.id)">
                  <th scope="row" class="main semibold text-ellipsis"><span class="main">{{item.title}}</span></th>
                  <td>
                    <div class="position-relative d-inline-block w-30px">
                      <img class="w-100 rounded-circle border border-light shadow" src="{{item.avatar}}">
                    </div>
                    <span class="medium main">{{item.scrumMaster}}</span>
                    <img class="float-right pt-2" src="../../assets/img/generic/chev_right.svg">
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <app-spinner></app-spinner>
</div>
<app-chat-button></app-chat-button>
